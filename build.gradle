plugins {
    id 'java'
}

group 'bo.imorochi'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation files ('libs/opencv-460.jar')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

}

test {
    useJUnitPlatform()
}